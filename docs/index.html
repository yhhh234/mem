<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>记忆游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .number {
            font-size: 80px; /* Increase font size for numbers */
            font-weight: bold; /* Make numbers bold */
            margin: 0 10px; /* Adjust spacing */
        }
        input[type="text"], button {
            font-size: 50px; /* Increase font size for inputs and buttons */
            font-weight: bold; /* Make inputs and buttons bold */
            padding: 15px; /* Increase padding for better touch interaction */
            width: 90%; /* Adjust input width for better layout */
            display: block; /* Make inputs and buttons block level for new line */
            margin: 10px auto; /* Center align and provide spacing */
        }
        #result, #score, #timer {
            font-size: 50px; /* Increase font size for text elements */
            font-weight: bold; /* Make text elements bold */
            margin-top: 20px;
        }
    </style>

<body>
    <div class="game-container">
        <div id="numberDisplay"></div>
        <input type="text" id="userInput" placeholder="输入数字" style="margin-top: 10px;" disabled />
        <input type="text" id="colorInput" placeholder="输入颜色，如红蓝绿黑" style="margin-top: 10px;" disabled />
        <button onclick="checkNumber()" style="margin-top: 10px;">提交</button>
        <div id="result"></div>
        <div id="score">得分: 0</div>
        <div id="timer">剩余时间: 6</div>
    </div>
    <script>
        let currentNumber = '';
        let currentColors = '';
        let score = 0;
        let countdown;

        function generateNumber() {
            document.getElementById('numberDisplay').innerHTML = ''; // Clear previous numbers
            let number = '';
            let colors = '';
            const colorOptions = { '红': 'red', '蓝': 'blue', '绿': 'green', '黑': 'black' };
            for (let i = 0; i < 5; i++) {
                const digit = Math.floor(Math.random() * 10);
                number += digit;
                const colorKey = Object.keys(colorOptions)[Math.floor(Math.random() * Object.keys(colorOptions).length)];
                const color = colorOptions[colorKey];
                colors += colorKey; // Append the Chinese color name
                const span = document.createElement('span');
                span.textContent = digit;
                span.style.color = color; // Apply color style
                span.className = 'number';
                document.getElementById('numberDisplay').appendChild(span);
            }
            currentNumber = number;
            currentColors = colors;
            document.getElementById('userInput').disabled = true;
            document.getElementById('colorInput').disabled = true;
            startTimer();
        }

        function startTimer() {
            let timeLeft = 6;  // 设置时间为6秒
            document.getElementById('timer').innerText = '剩余时间: ' + timeLeft;
            countdown = setInterval(function() {
                timeLeft--;
                document.getElementById('timer').innerText = '剩余时间: ' + timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('numberDisplay').innerHTML = ''; // Clear the numbers
                    document.getElementById('userInput').disabled = false;
                    document.getElementById('colorInput').disabled = false;
                    document.getElementById('userInput').focus();
                }
            }, 1000);
        }

        function checkNumber() {
            clearInterval(countdown);  // Stop the timer
            const userNumber = document.getElementById('userInput').value;
            const userColors = document.getElementById('colorInput').value;
            document.getElementById('userInput').disabled = true;
            document.getElementById('colorInput').disabled = true;
            if (userNumber === currentNumber && userColors === currentColors) {
                score++;
                document.getElementById('result').innerText = '正确！';
                document.getElementById('score').innerText = '得分: ' + score;
            } else {
                document.getElementById('result').innerText = '错误，正确答案是数字 ' + currentNumber + ' 和颜色 ' + currentColors;
                score = 0;  // Reset score on incorrect answer
                document.getElementById('score').innerText = '得分: ' + score;
            }
            document.getElementById('userInput').value = '';
            document.getElementById('colorInput').value = '';
            generateNumber();
        }

        window.onload = generateNumber;  // Start the game when the page loads
    </script>
</body>
</html>
